<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="javascript.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissor?</title>
</head>
<body>

    <main>
        <div class="game-container">
            
            <div class="choices">
                <button id="rock" class="choice-btn">Rock</button>
                <button id="paper" class="choice-btn">Paper</button>
                <button id="scissor" class="choice-btn">Scissors</button>
            </div>

            <div class="scoreboard">
                <p class="score">You: 0 | Computer: 0</p>
                <p class="result">Make your choice!</p>
            </div>
        </div>
    </main>
    
</body>
</html>
